<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinau Coding | HTML</title>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td align="end">Text :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td align="end">Password :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">Radio 1<input type="radio" checked /> Radio 2<input type="radio" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center">Radio 1<input type="checkbox" checked /> Radio 2<input type="checkbox" checked /></td>
        </tr>
        <tr>
          <td align="end">Combo Box :</td>
          <td>
            <select>
              <option value="Option 1">Option 1</option>
              <option value="Option 2">Option 2</option>
              <option value="Option 3">Option 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td align="end">Textarea :</td>
          <td>
            <textarea></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="button">Button</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
